<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ed6c39e3e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav1">
            <img class="logo" src="./images/logo.svg" alt="">
            <form action="">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Search for Products, Brands and More">
            </form>
            <button class="login"><i class="fa-regular fa-user"></i><a href="">Login</a><i class="fa-solid fa-caret-down"></i></button>
            <button class="cart"><i class="fa-solid fa-cart-shopping"></i><a href="">Cart</a></button>
            <button class="seller"><i class="fa-solid fa-business-time"></i><a href="">Become a Seller</a></button>
            <button class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>

        <div class="nav2">
            <div class="category">
                <img src="./images/1.webp" alt="">
                <a href="">Grocery</a>
            </div>
            <div class="category">
                <img src="./images/2.webp" alt="">
                <a href="">Mobiles</a>
            </div>
            <div class="category">
                <img src="./images/3.webp" alt="">
                <div>
                    <a href="">Fashion</a>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="category">
                <img src="./images/4.webp" alt="">
                <div>
                    <a href="">Electronics</a>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="category">
                <img src="./images/5.webp" alt="">
                <div>
                    <a href="">Home & Furniture</a>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="category">
                <img src="./images/6.webp" alt="">
                <a href="">Appliances</a>
            </div>
            <div class="category">
                <img src="./images/7.webp" alt="">
                <a href="">Travel</a>
            </div>
            <div class="category">
                <img src="./images/8.webp" alt="">
                <div>
                    <a href="">Beauty, Toys & More</a>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="category">
                <img src="./images/9.webp" alt="">
                <div>
                    <a href="">Two Wheelers</a>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
